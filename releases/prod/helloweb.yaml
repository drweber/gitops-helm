---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: helloweb-prod
  namespace: prod
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~0.1
spec:
  releaseName: helloweb-prod
  chart:
    git: git@github.com:drweber/gitops-helm
    path: charts/helloweb
    ref: master
  values:
    containerPort: 8082
    image: gcr.io/net2phone-sandbox/hello:0.1
    replicaCount: 3
